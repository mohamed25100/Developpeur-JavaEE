<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structurer une page html</title>    <!--Les balises de média -->
</head>
<body>
    <h1>Les médias.</h1>
    <!-- Les images , les video, les sons , les contenu multimédia externes -->
    <h2> Les images et les formats d'images</h2>

    <img src="https://cdn.pixabay.com/photo/2023/03/27/18/06/bird-7881393_1280.jpg" alt="oiseau" width="500px" height="400px">

    <!-- Source interne -->

    <figure>
        <img src="https://cdn.pixabay.com/photo/2023/03/27/18/06/bird-7881393_1280.jpg" alt="background" width="100" height="100">

        <figcaption>Mon super font</figcaption>
    </figure>

    <h2>Intégrer des sons et des vidéos</h2>

    <!-- <audio src="" controls autoplay loop></audio> -->
    <audio src="https://upload.wikimedia.org/wikipedia/commons/a/a1/LL-Q150_%28fra%29-WikiLucas00-audio.wav" controls></audio>
    <br>
    <video src="assets/videos/sky.mp4" width="200px" height="200px"></video>
    <br>
    <iframe 
        width="560" height="315" src="https://www.youtube.com/embed/ewZ_YWbIWXI"
        title="YouTube video player" frameborder="0"

        allowfullscreen>
    </iframe>
    <br><br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23113.416927492763!2d1.4284167347656194!3d43.60285369999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebca2abce6fbd%3A0x502f48f03676c5f3!2sDAWAN%20Toulouse!5e0!3m2!1sfr!2sfr!4v1687178281987!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
